<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Score Leadboard</h1>
        <div class="Enteries">
            <div class="show">
                <table id="table">
                    <tr>
                        <td>Name</td>
                        <td>Score</td>
                    </tr>
                </table>
            </div>
            <div class="adding">
                <h3>Add Scores Below</h3>
                <div class="input">
                    <input type="text" id="name" placeholder="Enter Name">
                    <input type="text" id="score" placeholder="Enter Scores">
                    <button id="addBtn">Add</button>
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
